<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% for i in range(1, 51) %}
        {% if i % 3 == 0 %}
            <h1>{{ i }}</h1>
        {% endif %}
    {% endfor %}
</body>
</html>
